<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div style="font-size: 1.1em;">Deck of Many Things</div>
      <div style="font-size: .5em;">(Rider Waite Edition)</div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Deck of Many Things
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <!--<ion-item [button]="true" onclick="Random()">Test2</ion-item>-->
    <app-message *ngFor="let message of getMessages()" [message]="message"></app-message>
  </ion-list>
</ion-content>
